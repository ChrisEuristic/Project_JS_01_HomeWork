<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>5장 응용문제 : 설문</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body id="survey-body">
    <header>
      <div id="profile-area">
        <div id="profile-1"><img src="img/Photo.jpeg" alt="face" width="150"></div>
        <div id="profile-2">
          <h1 class="font-melody fs-2">KO KEON</h1>
          <div id="profile-name" class="font-melody fs-3">고건</div>
        </div>
      </div>
    </header>
    <!-- 내비게이션 영역 -->
    <nav class="font-align">
      <div class="link-button-border"><a href="index.html" class="link-button font-melody">개인정보</a></div>
      <div class="link-button-border"><a href="index.html#univ" class="link-button font-melody">학력사항</a></div>
      <div class="link-button-border"><a href="index.html#licence" class="link-button font-melody">자격사항</a></div>
      <div class="link-button-border"><a href="index.html#introduce" class="link-button font-melody">자기소개</a></div>
      <div class="link-button-border"><a href="survey.html" class="link-button font-melody">설문조사</a></div>
    </nav>

    <!-- 설문조사 영역 -->
    <section id="survey">
      <h1 id="survey-title" class="font-jua fs-3">당신이 좋아하는 과일을 선택해 보세요.</h1>

      <fieldset id="personal-info">
        <legend class="font-melody">&nbsp;개인정보&nbsp;</legend>
        <ul>
          <li>
            <label for="user_name"><span class="material-icons icons-down">face</span></label>
            <input type="text" name="user_name" id="user_name" placeholder="이름을 입력하세요" autofocus>
          </li>
          <li>
            <label for="user_pw"><span class="material-icons icons-down">lock</span></label>
            <input type="password" name="user_pw" id="user_pw" placeholder="비밀번호를 입력하세요">
          </li>
        </ul>
      </fieldset>

      <fieldset id="like-fruit">
        <legend class="font-melody">&nbsp;좋아하는 과일 선택&nbsp;</legend>
        <label><input type="radio" name="fruit" id="fruit1" value="딸기"><img src="img/img1.png"></label>
        <label><input type="radio" name="fruit" id="fruit2" value="바나나"><img src="img/img2.png"></label>
        <label><input type="radio" name="fruit" id="fruit3" value="복숭아"><img src="img/img3.png"></label>
        <label><input type="radio" name="fruit" id="fruit4" value="수박"><img src="img/img4.png"></label>
      </fieldset>

      <!-- button area -->
      <article>
        <div class="button-line">
          <button type="submit"><span class="material-icons">done</span></button>
          <button type="reset"><span class="material-icons">close</span></button>
        </div>
      </article>
    </section>
    

    <!-- 꼬리말 영역 -->
    <footer class="font-align">
      &copy; KO KEON <br>
      AI 활용 빅데이터분석 풀스택 웹서비스 SW 개발자 양성과정 <br> <br>
      <a href="#"><span class="material-icons">expand_less</span></a>
    </footer>
  </body>
</html>
